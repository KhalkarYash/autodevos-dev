version: "3.8"

services:
  autodevos-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: autodevos-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_PARALLEL_TASKS=4
      - USE_DYNAMIC_PLANNING=false
    volumes:
      - ../output:/app/output
      - ../.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - autodevos-network

networks:
  autodevos-network:
    driver: bridge
